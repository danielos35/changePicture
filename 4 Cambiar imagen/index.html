<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Picture</title>
</head>
<body>

  <button onclick="change()">Change</button>

  <img id="picture" src="img/english@4x-8.png" alt="" width="100px">

  <script>

    function change(){

        document.getElementById('picture').src = "img/spain@4x-8.png"
    }

  </script>
    
</body>
</html>
