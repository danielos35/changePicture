<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<h1 id="principal">Dale Clic para desplegar nuevo texto</h1>
<h2 id="desplegar"></h2>

<script>

    document.getElementById('principal').onclick = desplegar
    
    function desplegar(){

        document.getElementById('desplegar').innerHTML = "Hola, este es el nuevo texto"
    }


</script>




</body>
</html>
